<div class="flex items-center space-x-1">
  <ng-container *ngFor="let heart of [].constructor(max); let i = index">
    <div class="relative inline-block">
      <!-- Gray background heart (always full size) -->
      <span class="text-2xl text-gray-300">♥</span>
      
      <!-- Pink foreground heart (full or partial) -->
      <span
        class="absolute left-0 top-0 text-2xl cursor-pointer text-pink-500 overflow-hidden"
        [ngStyle]="{ 
          width: getHeartWidth(i) + '%' 
        }"
      >
        ♥
      </span>
    </div>
  </ng-container>

  <!-- Optional numeric display -->
  <span class="ml-2 text-sm font-semibold text-gray-700">
    {{ rating }}/{{ max }}
  </span>
</div>
